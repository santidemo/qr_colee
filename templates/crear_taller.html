<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Taller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Crear Taller</h1>
    
    <!-- Formulario para crear un taller -->
    <form action="{{ url_for('crear_taller') }}" method="post">
        <label for="nombre">Nombre del Taller:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="horario_E">Horario de Entrada:</label>
        <input type="time" id="horario_E" name="horario_E" required>
        <br>
        <label for="horario_S">Horario de Salida:</label>
        <input type="time" id="horario_S" name="horario_S" required>
        <br>
        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            {% for curso in cursos %}
                <option value="{{ curso['id_curso'] }}">{{ curso['Anio'] }}ยบ{{ curso['Division'] }}ยบ Ciclo:{{ curso['Ciclo'] }} Turno:{{ curso['Turno'] }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Crear Taller</button>
    </form>
    
    <a href="{{ url_for('index') }}">Volver al Registro de Alumnos</a>
</body>
</html>
