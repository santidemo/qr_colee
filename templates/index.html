<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registro de Alumnos</h1>
    
    <!-- Formulario para registrar alumno -->
    <form action="{{ url_for('index') }}" method="post">
        <label for="codigo">Código (Número de Lista):</label>
        <input type="text" id="codigo" name="codigo" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <br>
        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            {% for curso in cursos %}
                <option value="{{ curso['id_curso'] }}">{{ curso['Anio'] }}º{{ curso['Division'] }}º Ciclo:{{ curso['Ciclo'] }} Turno:{{ curso['Turno'] }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Registrar Alumno</button>
    </form>
    <a href="{{ url_for('crear_taller') }}">Crear un taller</a>
    <a href="{{ url_for('scan_qr') }}">Scanear QR</a>
    <a href="{{ url_for('crear_curso') }}">Crear un nuevo curso</a>
</body>
</html>
